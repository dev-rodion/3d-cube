<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D CSS Cube</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="cube">
      <div class="cube__top"></div>

      <div class="cube__sides">
        <span class="cube__side" style="--i: 0"></span>
        <span class="cube__side" style="--i: 1"></span>
        <span class="cube__side" style="--i: 2"></span>
        <span class="cube__side" style="--i: 3"></span>
      </div>

      <div class="cube__shadow"></div>
    </div>
  </body>
</html>
